openapi: 3.0.0
info:
paths:
components:
  schemas:
    SomeObj:
      type: object
      required:
        - state
      properties:
        state:
          $ref: '#/components/schemas/State'
        arrayOfStates:
          type: array
          items:
            $ref: '#/components/schemas/State'
        inlinedArray:
          type: array
          items:
            discriminator:
              mapping:
                char_location: "#/components/schemas/OneObject"
                content_block_location: "#/components/schemas/TwoObject"
              propertyName: type
            oneOf:
              - "$ref": "#/components/schemas/OneObject"
              - "$ref": "#/components/schemas/TwoObject"
        inlinedObject:
          type: object
          discriminator:
            mapping:
              char_location: "#/components/schemas/OneObject"
              content_block_location: "#/components/schemas/TwoObject"
            propertyName: type
          oneOf:
            - "$ref": "#/components/schemas/OneObject"
            - "$ref": "#/components/schemas/TwoObject"
        inlinedObjectNoMappings:
          type: object
          discriminator:
            propertyName: type
          oneOf:
            - "$ref": "#/components/schemas/OneObject"
            - "$ref": "#/components/schemas/TwoObject"
    State:
      oneOf:
        - $ref: '#/components/schemas/StateA'
        - $ref: '#/components/schemas/StateB'
      discriminator:
        propertyName: status
        mapping:
          a: '#/components/schemas/StateA'
          b1: '#/components/schemas/StateB1'
          b2: '#/components/schemas/StateB2'
    Status:
      type: string
      enum:
        - a
        - b1
        - b2
    StateA:
      type: object
      required:
        - status
      properties:
        status:
          $ref: '#/components/schemas/Status'
    StateB:
      oneOf:
        - $ref: '#/components/schemas/StateB1'
        - $ref: '#/components/schemas/StateB2'
      discriminator:
        propertyName: status
        mapping:
          b1: '#/components/schemas/StateB1'
          b2: '#/components/schemas/StateB2'
    StateB1:
      type: object
      required:
        - status
        - mode
      properties:
        status:
          $ref: '#/components/schemas/Status'
        mode:
          type: string
          enum:
            - mode1
            - mode2
    StateB2:
      type: object
      required:
        - status
        - mode
      properties:
        status:
          $ref: '#/components/schemas/Status'
        mode:
          type: string
          enum:
            - mode3
            - mode4
    OneObject:
      description: One Object
      required:
        - type
      properties:
        type:
          description: Type Property
          type: string
    TwoObject:
      required:
        - type
      properties:
        type:
          type: string
    
    # Auto-flattened nested oneOf pattern (like wardrobeApi)
    # Test has no explicit mapping, will auto-flatten YTest -> YTest1, YTest2
    SomeRequest:
      type: object
      properties:
        id:
          type: number
        events:
          type: array
          items:
            $ref: "#/components/schemas/Test"
      required:
        - id
    Test:
      oneOf:
        - $ref: "#/components/schemas/XTest"
        - $ref: "#/components/schemas/YTest"
      discriminator:
        propertyName: type
        mapping:
          X: '#/components/schemas/XTest'
          Y1: '#/components/schemas/YTest1'
          Y2: '#/components/schemas/YTest2'
    XTest:
      type: object
      properties:
        type:
          type: string
          enum:
            - X
        alt:
          type: string
      required:
        - type
    YTest:
      oneOf:
        - $ref: "#/components/schemas/YTest1"
        - $ref: "#/components/schemas/YTest2"
      discriminator:
        propertyName: type
        mapping:
          Y1: '#/components/schemas/YTest1'
          Y2: '#/components/schemas/YTest2'
    YTest1:
      type: object
      properties:
        type:
          type: string
          enum:
            - Y1
        alt:
          type: string
      required:
        - type
    YTest2:
      type: object
      properties:
        type:
          type: string
          enum:
            - Y2
        alt:
          type: string
      required:
        - type
