openapi: 3.0.0
info:
paths:
components:
  schemas:
    SomeObj:
      type: object
      required:
        - state
      properties:
        state:
          $ref: '#/components/schemas/State'
        arrayOfStates:
          type: array
          items:
            $ref: '#/components/schemas/State'
        inlinedArray:
          type: array
          items:
            discriminator:
              mapping:
                char_location: "#/components/schemas/OneObject"
                content_block_location: "#/components/schemas/TwoObject"
              propertyName: type
            oneOf:
              - "$ref": "#/components/schemas/OneObject"
              - "$ref": "#/components/schemas/TwoObject"
        inlinedObject:
          type: object
          discriminator:
            mapping:
              char_location: "#/components/schemas/OneObject"
              content_block_location: "#/components/schemas/TwoObject"
            propertyName: type
          oneOf:
            - "$ref": "#/components/schemas/OneObject"
            - "$ref": "#/components/schemas/TwoObject"
        inlinedObjectNoMappings:
          type: object
          discriminator:
            propertyName: type
          oneOf:
            - "$ref": "#/components/schemas/OneObject"
            - "$ref": "#/components/schemas/TwoObject"
    State:
      oneOf:
        - $ref: '#/components/schemas/StateA'
        - $ref: '#/components/schemas/StateB'
      discriminator:
        propertyName: status
        mapping:
          a: '#/components/schemas/StateA'
          b1: '#/components/schemas/StateB1'
          b2: '#/components/schemas/StateB2'
    Status:
      type: string
      enum:
        - a
        - b1
        - b2
    StateA:
      type: object
      required:
        - status
      properties:
        status:
          $ref: '#/components/schemas/Status'
    StateB:
      oneOf:
        - $ref: '#/components/schemas/StateB1'
        - $ref: '#/components/schemas/StateB2'
      discriminator:
        propertyName: status
        mapping:
          b1: '#/components/schemas/StateB1'
          b2: '#/components/schemas/StateB2'
    StateB1:
      type: object
      required:
        - status
        - mode
      properties:
        status:
          $ref: '#/components/schemas/Status'
        mode:
          type: string
          enum:
            - mode1
            - mode2
    StateB2:
      type: object
      required:
        - status
        - mode
      properties:
        status:
          $ref: '#/components/schemas/Status'
        mode:
          type: string
          enum:
            - mode3
            - mode4
    OneObject:
      description: One Object
      required:
        - type
      properties:
        type:
          description: Type Property
          type: string
    TwoObject:
      required:
        - type
      properties:
        type:
          type: string
