openapi: 3.0.0
components:
  schemas:
    BatchAddItemResponse:
      type: object
      properties:
        items:
          type: array
          items:
            required:
              - id
              - status_code
            allOf:
              - $ref: '#/components/schemas/ItemId'
              - type: object
                properties:
                  status_code:
                    type: integer
    ItemId:
      type: object
      properties:
        id:
          type: string
      description: Contains a wardrobe item id.

    BatchAddItemResponseNonInlined:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/RefAllOf'

    RefAllOf:
      required:
        - id
        - status_code
      allOf:
        - $ref: '#/components/schemas/ItemId'
        - type: object
          properties:
            status_code:
              type: integer